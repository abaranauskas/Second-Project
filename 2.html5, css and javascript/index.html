            <section id="main">
                <p>In this <em>sample site</em>, we'll show a list of <a href="http://www.github.com">Github</a> projects <span>and the data</span> about <b>those projects</b>.</p>
                <form action="http://wilder.azurewebsites.net/echo" method="post" class='bordered-image simple-form' id="gitHubSearchForm">
                    <label for="SearchPhrase">Search Phrase:</label>
                    <input name="SearchPhrase" id='SearchPhrase'><br>
                    <input type="checkbox" name="UseStars" id="UseStars" checked="true">
                    <label for='Use Stars'>Use Stars</label><br>
                    <label for='LangChoice'>Language:</label>
                    <select name="LangChoice" id="LangChoice">
                        <option slected>ALL</option>
                        <option>JavaScrip</option>
                        <option>C#</option>
                        <option>Java</option>
                        <option>Ruby</option>
                    </select>
                    <br>
                    <input type="submit" value="search">
                </form>
                <div id='results' class="bordered-image">
                    <button id='toggleButton'>Hide</button>
                    <div id='resultlist'>This is where results will go</div>
                </div>
